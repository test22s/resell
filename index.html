<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="images/png"  href="favicon.png">
    <title>Resell Übersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }

        .menu-icon, .plus-icon {
            cursor: pointer;
            font-size: 2.2rem;
            padding: 0.5rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .menu-icon:hover, .plus-icon:hover {
            background: #bdbdbd74;
            border: none;
            border-radius: 50px;
            padding: 5px 5px;
            transform: scale(1.1);
        }

        .menu-content {
            display: none;
            position: absolute;
            top: 3.5rem;
            left: 1rem;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .menu-content a {
            display: block;
            padding: 1rem;
            color: black;
            text-decoration: none;
        }

        .menu-content a:hover {
            background-color: darkgoldenrod;
            color: white;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin: 1rem 0;
            border-bottom: 2px solid #ccc;
            transition: border-bottom 0.3s ease, transform 0.3s ease;
        }

        .tab {
            padding: 1rem;
            cursor: pointer;
        }

        .tab.active {
            border-bottom: 2px solid blue;
            color: blue;
            transform: scale(1.1);
        }

        main {
            padding: 1rem;
        }

        #add-resell {
            display: none;
            margin-bottom: 1rem;
        }

        #add-resell form {
            display: flex;
            flex-direction: column;
        }

        #add-resell form label {
            margin-top: 1rem;
            font-weight: bolder;
        }

        #add-resell form input, #add-resell form button {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1.4px solid rgb(48, 48, 48);
            border-radius: 6px;
        }

        #add-resell form input:focus {
            outline: none;
            border-color: rgb(248, 200, 41);
        }

        #add-resell form button {
            margin-top: 20px;
            background-color: rgb(248, 200, 41);
            color: white;
            cursor: pointer;
            border: none;
        }

        #add-resell form button:hover {
            background-color: rgb(248, 200, 41);
        }

        .resell-item {
            border: none;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 9px;
            box-shadow: 0 8px 10px rgba(0,0,0,0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .resell-item p {
            margin: 0.5rem 0;
           
        }

        .resell-item a {
            color: rgb(248, 200, 41);
            text-decoration: none;
        }

        .resell-item a:hover {
            text-decoration: underline;
        }

        .resell-details {
            
            padding: 5px;
            display: flex;
            flex-direction: column;
        }

        .resell-image img {
            max-width: 100px;
            border-radius: 6px;
        }

        .resell-item span.green {
            color: green;
            text-shadow: 4px rgba(0, 0, 0, 0.2);
        }

        .resell-item span.red {
            color: red;
            text-shadow: 4px rgba(0, 0, 0, 0.2);
        }

        .resell-item span.yellow {
            color: rgb(248, 200, 41);
            text-shadow: 4px rgba(0, 0, 0, 0.2);
        }

        .resell-options {
            cursor: pointer;
            margin-left: 10px;
            font-size: 1.5rem;
        }

        .resell-options:hover {
            color: rgb(248, 200, 41);
        }

        .options-menu {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .options-menu a {
            display: block;
            padding: 1rem;
            color: black;
            text-decoration: none;
        }

        .options-menu a:hover {
            background-color: rgb(248, 200, 41);
            color: white;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 6px;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            background-color: rgb(243, 183, 33);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 6px;
        }

        .modal-content button:hover {
            background-color: rgb(248, 200, 41);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover, .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon">☰</div>
        <h1>Resell Übersicht</h1>
        <div class="plus-icon">+</div>
    </header>

    <div class="menu-content">
        <a href="#">Option 1</a>
        <a href="#">Option 2</a>
        <a href="#">Option 3</a>
    </div>

    <div class="tabs">
        <div class="tab active" data-tab="planned">GEPLANT</div>
        <div class="tab" data-tab="open">OFFEN</div>
        <div class="tab" data-tab="completed">ABGESCHLOSSEN</div>
    </div>

    <main>
        <section id="resell-list-planned" data-tab-content="planned">
            <!-- Hier werden die geplanten Resells angezeigt -->
        </section>
        <section id="resell-list-open" class="hidden" data-tab-content="open">
            <!-- Hier werden die offenen Resells angezeigt -->
        </section>
        <section id="resell-list-completed" class="hidden" data-tab-content="completed">
            <!-- Hier werden die abgeschlossenen Resells angezeigt -->
        </section>
        <section id="add-resell">
            <form id="resell-form">
                <label for="product-link">Produkt Link</label>
                <input type="text" id="product-link" name="product-link" required>
                
                <label for="product-name">Produkt Name</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="retail-price">Retail Preis</label>
                <input type="number" id="retail-price" name="retail-price" required>
                
                <label for="estimated-resell">Geschätzter Resell</label>
                <input type="number" id="estimated-resell" name="estimated-resell" required>
                
                <label for="platform">Erwerbe Plattform</label>
                <input type="text" id="platform" name="platform" required>
                
                <button type="submit">Hinzufügen</button>
            </form>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <label for="modal-input">Betrag</label>
            <input type="number" id="modal-input" required>
            <button id="modal-button">Speichern</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('[data-tab-content]');
            const plusIcon = document.querySelector('.plus-icon');
            const addResellSection = document.getElementById('add-resell');
            const resellForm = document.getElementById('resell-form');
            const plannedResellList = document.getElementById('resell-list-planned');
            const openResellList = document.getElementById('resell-list-open');
            const completedResellList = document.getElementById('resell-list-completed');
            const modal = document.getElementById('modal');
            const modalInput = document.getElementById('modal-input');
            const modalButton = document.getElementById('modal-button');
            const closeModal = document.querySelector('.close');
            const menuIcon = document.querySelector('.menu-icon');
            const menuContent = document.querySelector('.menu-content');

            let activeTab = 'planned';
            let currentEditingResell = null;

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    activeTab = tab.getAttribute('data-tab');

                    tabContents.forEach(content => {
                        content.classList.add('hidden');
                        if (content.getAttribute('data-tab-content') === activeTab) {
                            content.classList.remove('hidden');
                        }
                    });
                });
            });

            plusIcon.addEventListener('click', () => {
                addResellSection.style.display = addResellSection.style.display === 'none' ? 'block' : 'none';
            });

            resellForm.addEventListener('submit', (event) => {
                event.preventDefault();
                const productLink = event.target['product-link'].value;
                const productName = event.target['product-name'].value;
                const retailPrice = event.target['retail-price'].value;
                const estimatedResell = event.target['estimated-resell'].value;
                const platform = event.target['platform'].value;

                addResellToList(productLink, productName, retailPrice, estimatedResell, platform, activeTab);
                saveResell(productLink, productName, retailPrice, estimatedResell, platform, activeTab);

                resellForm.reset();
                addResellSection.style.display = 'none';
            });

            function addResellToList(link, name, retail, estimated, platform, tab, purchased = null, sold = null) {
                const resellItem = document.createElement('div');
                resellItem.className = 'resell-item';
                resellItem.innerHTML = `
                    <div class="resell-details">
                        <p><strong>${name}</strong></p>
                        <p><strong>Link:</strong> <a href="${link}" target="_blank">${link}</a></p>
                        <p><strong>Retail Preis:</strong> €${retail}</p>
                        <p><strong>Geschätzter Resell:</strong> €${estimated}</p>
                        <p><strong>Erwerbe Plattform:</strong> ${platform}</p>
                        <p><strong>Status:</strong> <span class="${getStatusClass(tab)}">${tab.charAt(0).toUpperCase() + tab.slice(1)}</span></p>
                        ${purchased ? `<p><strong>Erworbener Preis:</strong> €${purchased}</p>` : ''}
                        ${sold ? `<p><strong>Verkaufspreis:</strong> €${sold}</p><p><strong>Gewinn:</strong> €${sold - purchased}</p><p><strong>Marge:</strong> ${(((sold - purchased) / purchased) * 100).toFixed(2)}%</p>` : ''}
                    </div>
                    <div class="resell-image">
                        <img src="product.jpg" alt="${name}">
                    </div>
                    <div class="resell-options">⋮</div>
                    <div class="options-menu">
                        <a href="#" class="edit-option">Bearbeiten</a>
                        <a href="#" class="delete-option">Löschen</a>
                        <a href="#" class="convert-option">Konvertieren</a>
                    </div>
                `;

                const options = resellItem.querySelector('.resell-options');
                const optionsMenu = resellItem.querySelector('.options-menu');

                options.addEventListener('click', (event) => {
                    event.stopPropagation();
                    optionsMenu.style.display = optionsMenu.style.display === 'block' ? 'none' : 'block';
                });

                resellItem.querySelector('.edit-option').addEventListener('click', () => {
                    editResell(resellItem, tab);
                    optionsMenu.style.display = 'none';
                });

                resellItem.querySelector('.delete-option').addEventListener('click', () => {
                    deleteResell(resellItem, link, tab);
                    optionsMenu.style.display = 'none';
                });

                resellItem.querySelector('.convert-option').addEventListener('click', () => {
                    convertResell(resellItem, tab);
                    optionsMenu.style.display = 'none';
                });

                if (tab === 'planned') {
                    plannedResellList.appendChild(resellItem);
                } else if (tab === 'open') {
                    openResellList.appendChild(resellItem);
                } else if (tab === 'completed') {
                    completedResellList.appendChild(resellItem);
                }
            }

            function saveResell(link, name, retail, estimated, platform, tab) {
                let resells = JSON.parse(localStorage.getItem('resells')) || [];
                resells.push({ link, name, retail, estimated, platform, tab });
                localStorage.setItem('resells', JSON.stringify(resells));
            }

            function loadResells() {
                let resells = JSON.parse(localStorage.getItem('resells')) || [];
                resells.forEach(resell => {
                    addResellToList(resell.link, resell.name, resell.retail, resell.estimated, resell.platform, resell.tab);
                });
            }

            function editResell(resellItem, currentTab) {
                // Hier können Sie die Bearbeitungslogik implementieren
            }

            function deleteResell(resellItem, link, tab) {
                resellItem.remove();
                let resells = JSON.parse(localStorage.getItem('resells')) || [];
                resells = resells.filter(resell => resell.link !== link || resell.tab !== tab);
                localStorage.setItem('resells', JSON.stringify(resells));
            }

            function convertResell(resellItem, currentTab) {
                modal.style.display = 'block';
                currentEditingResell = { resellItem, currentTab };
            }

            closeModal.onclick = () => {
                modal.style.display = 'none';
                modalInput.value = '';
            }

            window.onclick = (event) => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                    modalInput.value = '';
                }
            }

            modalButton.onclick = () => {
                const newAmount = modalInput.value;
                if (newAmount) {
                    const { resellItem, currentTab } = currentEditingResell;
                    const link = resellItem.querySelector('a').href;
                    const name = resellItem.querySelector('strong').innerText;
                    const retail = resellItem.querySelector('.resell-details').children[2].innerText.split('€')[1];
                    const estimated = resellItem.querySelector('.resell-details').children[3].innerText.split('€')[1];
                    const platform = resellItem.querySelector('.resell-details').children[4].innerText;

                    resellItem.remove();
                    deleteResell(resellItem, link, currentTab);

                    if (currentTab === 'planned') {
                        addResellToList(link, name, retail, estimated, platform, 'open', newAmount);
                        saveResell(link, name, retail, estimated, platform, 'open');
                    } else if (currentTab === 'open') {
                        const purchased = resellItem.querySelector('.resell-details').children[6].innerText.split('€')[1];
                        addResellToList(link, name, retail, estimated, platform, 'completed', purchased, newAmount);
                        saveResell(link, name, retail, estimated, platform, 'completed');
                    }
                    
                    modal.style.display = 'none';
                    modalInput.value = '';
                }
            }

            function getStatusClass(status) {
                if (status === 'planned') return 'red';
                if (status === 'open') return 'yellow';
                if (status === 'completed') return 'green';
            }

            loadResells();

            menuIcon.addEventListener('click', () => {
                menuContent.style.display = menuContent.style.display === 'block' ? 'none' : 'block';
            });

            window.addEventListener('click', (event) => {
                if (!event.target.matches('.menu-icon')) {
                    if (menuContent.style.display === 'block') {
                        menuContent.style.display = 'none';
                    }
                }
            });
        });
    </script>
</body>
</html>
